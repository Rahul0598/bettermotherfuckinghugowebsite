<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta lang="en">

    <title>
        {{- block "title" . -}}
        {{ .Title}}{{ if ne .Title .Site.Title }} {{ end }}
        {{- end -}}
    </title>

    {{ $styles := resources.Get "css/style.css" | minify -}}
    <style>
        {{- $styles.Content | safeCSS -}}

        {{ if .Params.toc }} 
            body {
                margin-left: 250px;  /* Offset content to left if TOC is enabled */
            }
            @media only screen and (max-width: 1450px) {
                body {
                    margin: 40px auto;
                }
            }

        {{ end }}





    </style>

    {{ if .Params.katex}}{{ partial "katex.html" . }}{{ end }}

    {{ template "_internal/google_analytics.html" . }}

    {{ partial "head_custom" . }}
</head>
