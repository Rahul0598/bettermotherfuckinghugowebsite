<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<a id="top"></a>
<body>
    {{- partial "header.html" . -}}
    <div id="content">
        {{ if .Params.back_to_top}}
            <aside id="back_to_top">
            <a href="#top">Back to top</a>
            </aside>
        {{ end }}
        <section>
        {{- block "main" . }}{{- end }}
        </section>
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
